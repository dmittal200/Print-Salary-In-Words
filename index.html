<body>
<h2> Salary Records</h2>

<button type="submit"  id="Sub" onclick="return VldtFrm()"  >Submit</button></br></br>

<script>

function ShowData(){
	
	document.getElementById("DataStr").innerHTML = html;
}

var DataStr = getParameterByName('resultStr');
const arr = DataStr.split("$");

var html = "<table border='2|1'>";
for (var i = 0; i < arr.length; i++) {
    html+="<tr>";
    html+="<td>"+arr[i]+"</td>";
    html+="</tr>";
}
html+="</table>";

function myFunction(){
	document.getElementById('InWords').innerHTML="";
	document.getElementById('DataStr').innerHTML="";
}

function VldtFrm(){
	var R= document.forms["Type Salary here"]["num1"].value;
	
	if(R=="" )
	{
		alert("Please Fill Salary in Rupees");
		document.getElementById("InDigits").focus();
		return false;
	}
	}


function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
    
    
}
var InWords = getParameterByName('InWords');
var InDigits = getParameterByName('InDigits');





//var ViewInfo = getParameterByName('ViewInfo');

//document.getElementById('ViewInfo').innerHTML=ViewInfo;
document.getElementById('InWords').innerHTML=InWords;
document.getElementById('InDigits').value=InDigits;




</script>
